<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
	   
<style>
.button {
  background-color:rgba(56, 204, 93, 0.7);
  border: none;
  color: white;
  padding: 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 10px 4px;
  cursor: pointer;
}


.button3 {border-radius: 15px;}
</style>
    <link rel="stylesheet" href="\Final Deliverables\Final Code\static\form.css" />
  </head>
  <body style="background-color:black;">
    <div class="container">
      <h1 class="form-title">Recipient Form</h1>
      <form action="{{ url_for('recipientrec') }}" method="POST">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Name</label>
            <input type="text"
                    id="NAME"
                    name="NAME"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Phone Number</label>
            <input type="text"
                    id="PHN NUM"
                    name="PHN NUM"
                    placeholder="***** *****"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="EMAIL"
                    name="EMAIL"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Age</label>
            <input type="text"
                    id="AGE"
                    name="AGE"
                    placeholder="Enter Age"/>
          </div>
          <div class="user-input-box">
            <label for="City">City</label>
            <input type="text"
                    id="CITY"
                    name="CITY"
                    placeholder="Enter City"/>
          </div>
          <div class="user-input-box">
            <label for="State">State</label>
            <input type="text"
                    id="STATE"
                    name="STATE"
                    placeholder="Enter State"/>
          </div>
		  <div class="user-input-box">
            <label for="BG">Blood Group</label>
            <input type="text"
                    id="BG"
                    name="BG"
                    placeholder="Enter Blood Group"/>
          </div>
          <div class="user-input-box">
            <label for="DOB">DOB</label>
			<input type="date" id="birthday" name="birthday">
          </div>
		  
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
                 <center><p><pre><button class="button button3" >Submit</button>     <button class="button button3">Clear  </button></pre></p></center>
         <p id="demo"></p>
      </form>
    </div>
   
  </body>
</html>
